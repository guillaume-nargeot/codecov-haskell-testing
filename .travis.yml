language: haskell

ghc:
  - 7.6
  - 7.8

before_install:
  - git clone -b develop https://github.com/guillaume-nargeot/codecov-haskell
  - cd codecov-haskell
  - cabal install
  - cd ..

script:
  - cabal configure --enable-tests --enable-library-coverage -v2
  - cabal build
  - run-cabal-test --cabal-name=cabal --show-details=always

after_script:
  - codecov-haskell test-one test-two --exclude-dir=test1 --exclude-dir=test2 --dont-send --display-report --print-response
